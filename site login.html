<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Hotel Canaa</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="geral">
        <form action="">
            <h1>Login Hotel Canaa</h1>

            <div class="login">
                <input type="text" placeholder="Usuario" required><i class='bx bx-user-pin'></i>
            </div>
            <div class="login">
                <input type="text" placeholder="Senha" required><i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="lembrar">
                <label>
                    <input type="checkbox"> Lembrar login
                </label>
                <a href="#"> Esqueci a senha</a>
            </div>
            <button type="submit" class="btnfinal">Logar </button>

            <div class="registrar">
                <p>Nao possui uma conta ? <a href="#">Registre-se</a></p>
            </div>

        </form>
    </div>
</body>
</html>
